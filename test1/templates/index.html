<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Monitor de Tr√°fego</title>
    <script src="/static/script.js" defer></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 30px;
            background: #f5f5f5;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 12px 20px;
            margin: 5px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .stop {
            background-color: #dc3545;
        }

        .stop:hover {
            background-color: #a71d2a;
        }

        .packet-list {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .packet {
            margin-bottom: 10px;
            border-bottom: 1px dashed #ddd;
            padding-bottom: 6px;
        }

        .normal {
            color: green;
        }

        .anomalo {
            color: red;
        }

        .metrics-box {
            position: absolute;
            top: 20px;
            right: 30px;
            background: #ffffffcc;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            text-align: left;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* Sem√°foro visual */
        .semaforo {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 2px solid #333;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .semaforo.parado {
            background-color: #dc3545; /* vermelho */
        }

        .semaforo.ativo {
            background-color: #28a745; /* verde */
        }
    </style>
</head>
<body>
    <div class="metrics-box" id="metricsBox">
        <strong>M√©tricas do Modelo:</strong><br>
        Accuracy: <span id="acc">...</span>%<br>
        Precision: <span id="prec">...</span>%<br>
        Recall: <span id="rec">...</span>%<br>
        F1-Score: <span id="f1">...</span>%
    </div>

    <h1>üì° Monitor de Tr√°fego em Tempo Real</h1>

    <!-- Sem√°foro -->
    <div style="display: flex; align-items: center; margin-bottom: 20px;">
        <div id="semaforo" class="semaforo parado"></div>
        <span id="estadoCaptura" style="margin-left: 10px; font-weight: bold; color: #444;">
            üü• Parado
        </span>
    </div>

    <button onclick="iniciarCaptura()">‚ñ∂Ô∏è Iniciar Captura</button>
    <button class="stop" onclick="pararCaptura()">‚õî Parar Captura</button>
    <button onclick="window.location.href='/download-graph'">üì• Download do Gr√°fico</button>

    <div class="packet-list" id="packetList">
        <p><em>Aguardando pacotes...</em></p>
    </div>
</body>
</html>
